<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lazarus FC</title>
    <link rel="stylesheet" type="text/css" href="styles.css"> <!-- Link the external CSS file -->
</head>
<body>
    <h1 id="glideTitle">Lazarus FC</h1>
    <p>The worldâ€™s first Reddit community-owned Football Club</p>
    <p>Breathing Life Back Into Armenian Football</p>
    
    <div>
        <h2>Invest</h2>
        <button id="investButton">Invest</button>
        <p>Price per share: $<span id="sharePrice">75.00</span></p>
    </div>

    <section>
        <ul class="code">
            <li tabindex="0" class="digit">
                <span>L</span>
            </li>
            <li tabindex="0" class="digit">
                <span>A</span>
            </li>
            <li tabindex="0" class="digit">
                <span>Z</span>
            </li>
            <li tabindex="0" class="digit">
                <span>A</span>
            </li>
            <li tabindex="0" class="digit">
                <span>R</span>
            </li>
            <li tabindex="0" class="digit">
                <span>U</span>
            </li>
            <li tabindex="0" class="digit">
                <span>s</span>
            </li>
            <li tabindex="0" class="digit">
                <span></span>
            </li>
            <li tabindex="0" class="digit">
                <span>F</span>
            </li>
            <li tabindex="0" class="digit">
                <span>C</span>
            </li>
        </ul>
    </section>
    
    <script>
        const PROXIMITY_THRESHOLD = 10; // You can adjust this value
        const glideTitle = document.getElementById("glideTitle");
        const digits = glideTitle.querySelectorAll(".digit");

        glideTitle.addEventListener("mousemove", (event) => {
            const bounds = glideTitle.getBoundingClientRect();
            const distance = Math.hypot(
                event.x - (bounds.x + bounds.width * 0.5),
                event.y - (bounds.y + bounds.height * 0.5)
            );

            if (distance > Math.max(bounds.width, bounds.height) * 0.5 + PROXIMITY_THRESHOLD) {
                digits.forEach((digit) => {
                    digit.style.transform = "scale(0.5)";
                    digit.style.filter = "blur(1rem)";
                });
                return;
            }

            digits.forEach((digit) => {
                const digitBounds = digit.getBoundingClientRect();
                const digitDistance = Math.hypot(
                    event.x - (digitBounds.x + digitBounds.width * 0.5),
                    event.y - (digitBounds.y + digitBounds.height * 0.5)
                );
                const active = Math.min(1, Math.max(0, (250 - digitDistance) / 200));
                digit.style.transform = `scale(${0.5 + active})`;
                digit.style.filter = `blur(${1 - active * 1}rem)`;
            });
        });

        glideTitle.addEventListener("mouseout", () => {
            digits.forEach((digit) => {
                digit.style.transform = "scale(0.5)";
                digit.style.filter = "blur(1rem)";
            });
        });
    </script>
</body>
</html>
